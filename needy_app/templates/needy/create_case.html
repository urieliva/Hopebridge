{% extends 'needy/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0"><i class="fa-solid fa-hand-holding-heart me-2"></i>Create New Request</h4>
                </div>
                <div class="card-body p-4">
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'needy_app:create_case' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Title of Request</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Help for School Fees" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Detailed Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Explain your situation in detail..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="amount_needed" class="form-label fw-bold">Amount Needed (KES)</label>
                            <input type="number" class="form-control" id="amount_needed" name="amount_needed" placeholder="e.g. 5000" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white fw-bold">Submit Request</button>
                            <a href="{% url 'needy_app:home' %}" class="btn btn-light text-muted">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
