{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'needy/css/style.css' %}">
</head>
<body>
<h1>Edit Profile</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" value="{{ request.user.username }}" required>
    <input type="email" name="email" value="{{ request.user.email }}" required>
    <button type="submit">Update Profile</button>
</form>
<a href="{% url 'needy_home' %}">Back to Dashboard</a>
</body>
</html>
