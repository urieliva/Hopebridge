{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Needy Login</title>
    <link rel="stylesheet" href="{% static 'needy/css/style.css' %}">
</head>
<body>

<div class="auth-box">
    <h2>Needy Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>
        No account?
        <a href="{% url 'register_needy' %}">Create one</a>
    </p>
</div>

</body>
</html>
