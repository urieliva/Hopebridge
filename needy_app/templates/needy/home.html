{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl font-bold text-yellow-600 mb-6 text-center">Submit Your Request</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow-md max-w-lg mx-auto">
  {% csrf_token %}
  <div class="mb-4">
    <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
    <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
  </div>
  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
    <textarea id="description" name="description" rows="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
  </div>
  <div class="mb-4">
    <label for="image" class="block text-gray-700 font-medium mb-2">Upload Image</label>
    <input type="file" id="image" name="image" class="w-full">
  </div>
  <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Submit</button>
</form>
{% endblock %}
