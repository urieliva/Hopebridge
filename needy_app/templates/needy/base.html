{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Submit Your Request</h2>
            <p class="text-muted">Tell your story clearly to connect with donors.</p>
        </div>

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            
            <div class="card-header bg-warning bg-opacity-10 py-3 border-0">
                <div class="d-flex align-items-center text-warning fw-bold">
                    <i class="fa-solid fa-hand-holding-heart me-2"></i> New Application
                </div>
            </div>

            <div class="card-body p-4 p-md-5">
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="e.g. School Fees for John" required>
                        <label for="title"><i class="fa-solid fa-heading me-2 text-muted"></i>Case Title</label>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="description" name="description" placeholder="Describe your situation..." style="height: 150px" required></textarea>
                        <label for="description"><i class="fa-solid fa-align-left me-2 text-muted"></i>Detailed Description</label>
                        <div class="form-text text-end small">Try to be as specific as possible.</div>
                    </div>

                    <div class="mb-4">
                        <label for="image" class="form-label fw-bold small text-secondary">
                            <i class="fa-regular fa-image me-1"></i> Upload Supporting Image
                        </label>
                        <input type="file" class="form-control form-control-lg bg-light" id="image" name="image" accept="image/*">
                        <div class="form-text x-small text-muted">
                            Recommended: Clear photos increase donor trust. Max size 5MB.
                        </div>
                    </div>

                    <hr class="my-4 opacity-25">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg rounded-pill text-white fw-bold shadow-sm hover-elevate">
                            Submit Request <i class="fa-solid fa-paper-plane ms-2"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'needy-home' %}" class="text-decoration-none text-muted small hover-dark">
                <i class="fa-solid fa-arrow-left me-1"></i> Cancel and Return
            </a>
        </div>

    </div>
</div>

<style>
    /* Custom hover for the warning button to keep text white */
    .btn-warning {
        background-color: #ffc107; /* Bootstrap Warning Yellow */
        color: #fff !important;    /* Force white text */
    }
    .btn-warning:hover {
        background-color: #ffca2c;
        transform: translateY(-2px);
    }
    .hover-elevate {
        transition: all 0.2s ease;
    }
</style>

{% endblock %}
