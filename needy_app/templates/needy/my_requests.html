{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Requests</title>
    <link rel="stylesheet" href="{% static 'needy/css/style.css' %}">
</head>
<body>
<h1>My Donation Requests</h1>
<ul>
    {% for request in requests %}
    <li>{{ request.title }} - {{ request.description }}</li>
    
    {% empty %}
    <li>No requests submitted yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'needy_home' %}">Back to Dashboard</a>
</body>
</html>
