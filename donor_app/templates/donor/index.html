{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="{% static 'donor/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to HopeBridge donor dashboard</h1>
        <p>Your impact matters. Thank you for your generosity!</p>
        <nav>
            <a href="{% url 'donor_home' %}">Home</a>
            <a href="{% url 'logout_donor' %}">Logout</a>
        </nav>
    </header>

    <main>
        <section class="cards-container">
            <div class="card">
                <a href="/donor/donate/" class="btn-success">Donate via M-Pesa</a>
                <form method="POST" action="{% url 'donate' %}">
                     {% csrf_token %}
                    <input type="text" name="phone" placeholder="Phone number" required>
                    <input type="number" name="amount" placeholder="Amount" required>
                    <button type="submit">Donate</button>
              </form>
                <h2>Total Donations</h2>
                <p>Ksh.20,000</p>
                <button>Donate Now</button>
            </div>
            <div class="card">
                <h2>Pending Donations</h2>
                <p>3</p>
                <button>View Pending</button>
            </div>
            <div class="card">
                <h2>Needy Assisted</h2>
                <p>15</p>
                <button>View Needy</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HopeBridge. All rights reserved.</p>
    </footer>
</body>
</html>
