{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'donor/style.css' %}">

<div class="donor-container">

    <div class="donor-card donate-box">

        <h3 class="mb-3">{{ case.title }}</h3>

        <p class="small opacity-75">{{ case.story }}</p>

        <p><strong>Target:</strong> KES {{ case.amount_needed }}</p>
        <p><strong>Raised:</strong> KES {{ case.amount_raised }}</p>

        <div class="progress mb-3">
            <div class="progress-bar">
                KES {{ case.amount_raised }}
            </div>
        </div>

        <form method="POST">
            {% csrf_token %}

            <label class="mb-1">Donation Amount (KES)</label>
            <input type="number" name="amount" class="form-control mb-3" required>

            <button class="btn btn-success donate-btn mb-2">Pay with Mpesa</button>
        </form>
        <p class="text-muted text-center small">You will receive an M-pesa prompt on your phone shortly.</p>

    </div>

</div>

{% endblock %}
